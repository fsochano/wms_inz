<app-layout>

  <h1 header>SKU'S</h1>

      <mat-accordion sidenav>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Create SKU</mat-panel-title>
          </mat-expansion-panel-header>
          <app-sku-input-data></app-sku-input-data>
        </mat-expansion-panel>
      </mat-accordion>
  
        <table mat-table content [dataSource]="skus$ | async">

          <ng-container [matColumnDef]="column.param" *ngFor="let column of columnSchema">
            <th mat-header-cell *matHeaderCellDef> {{ column.name }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column.param] }} </td>
          </ng-container>
<!-- 
          <ng-container matColumnDef="bt-details">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let sku">
              <button mat-raised-button color="primary" [routerLink]="['../sku', sku.id]" routerLinkActive="active">
                Details
              </button>
            </td>
          </ng-container> -->

          <ng-container matColumnDef="bt-remove">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let sku">
              <button mat-raised-button (click)="removeSku(sku)">
                Remove
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    

      
</app-layout>
