<app-with-header-layout>
  <h2 class="mat-h2" header>Shipping</h2>

  <table mat-table content [dataSource]="shipments$ | async">
    <app-simple-schema-column
      *ngFor="let column of columnSchema"
      [column]="column"
    ></app-simple-schema-column>

    <ng-container matColumnDef="bt-actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let shipping">
        <button mat-raised-button color="primary" (click)="ship(shipping)" [disabled]="shipping.status==='SHIPPED'">
          Ship
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-with-header-layout>
