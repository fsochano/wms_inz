<app-with-header-layout>

  <div header class="header">
    <h2 class="mat-h2">Pick task {{ pickListId }}</h2>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" class="btn-back" routerLink="../">Back</button>
  </div>

  <table content mat-table [dataSource]="moveTasks$ | async">
    <app-simple-schema-column *ngFor="let column of columnSchema" [column]="column"></app-simple-schema-column>

    <ng-container matColumnDef="bt-actions">
      <th mat-header-cell *matHeaderCellDef class="actions">Actions</th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button mat-raised-button color="primary" [disabled]="isDisabled(element)" (click)="changeState(element)">
          {{ getButtonName(element) }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-with-header-layout>
