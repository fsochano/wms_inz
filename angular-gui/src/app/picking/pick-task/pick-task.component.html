<app-with-header-layout>
  <div header class="header">
    <h1>Pick task {{ pickListId }}</h1>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" routerLink="../">Back</button>
  </div>

  <table content mat-table [dataSource]="moveTasks$ | async">
    <app-simple-schema-column
      *ngFor="let column of columnSchema"
      [column]="column"
    ></app-simple-schema-column>

    <ng-container matColumnDef="bt-actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          [disabled]="isDisabled(element)"
          (click)="changeState(element)"
        >
          {{ getButtonName(element) }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</app-with-header-layout>
