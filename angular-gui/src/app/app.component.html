<mat-toolbar color="primary" *ngIf="isUserLogged$ | async">
  <mat-toolbar-row>
    <span>Welcome {{ userName$ | async }}!</span>
    <span class="spacer"></span>
    <button mat-raised-button
      routerLink="/login"
      routerLinkActive="active"
      (click)="logout()">
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
