<p>Hello {{ user$ | async }}</p>

<app-order-input-data></app-order-input-data>
<ul>
    <li *ngFor="let order of orders$ | async;">
        <span>
            {{ order.name }}
        </span>
        <button mat-raised-button color="primary" [routerLink]="['/order',order.id]" routerLinkActive="active">Details</button>
        <button mat-raised-button (click)="removeOrder(order)">Remove</button>
    </li>
</ul>
