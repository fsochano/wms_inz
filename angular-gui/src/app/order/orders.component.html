<app-with-side-panel-layout>

  <h1 header>Orders</h1>

  <div sidenav class="side-nav">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Create order</mat-panel-title>
        </mat-expansion-panel-header>
        <app-order-input-data></app-order-input-data>
      </mat-expansion-panel>
    </mat-accordion>
  </div>


  <table mat-table content [dataSource]="orders$ | async">

    <app-simple-schema-column
      *ngFor="let column of columnSchema"
      [column]="column"
    ></app-simple-schema-column>

    <ng-container matColumnDef="bt-actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let order">
        <button mat-raised-button color="primary" [routerLink]="['../order', order.id]" routerLinkActive="active">
          Details
        </button>
        <button mat-raised-button (click)="removeOrder(order)" [disabled]="isDisabled(order)">
          Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</app-with-side-panel-layout>
