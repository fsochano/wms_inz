<form [formGroup]="form" class="details-form">
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="qty">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Item</mat-label>
        <mat-select formControlName="skuId">
          <mat-option *ngFor="let sku of sku$ | async" [value]="sku.id">
            {{ sku.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <button mat-raised-button
        color="primary"
        (click)="createOrderLine()"
        [disabled]="!form.valid">
        Create
    </button>
</form>
<mat-error *ngIf="error">{{error}}</mat-error>
