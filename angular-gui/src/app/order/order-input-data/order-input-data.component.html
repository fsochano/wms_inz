<mat-card class="details-page">
    <mat-card-content>
        <form [formGroup]="form" class="details-form">
            <mat-form-field>
                <input matInput type="text" placeholder="name" formControlName="name">
            </mat-form-field>
            <button mat-raised-button
             color="primary" 
             (click)="createOrder()"
             [disabled]="!form.valid">
                Create
            </button>
        </form>
    </mat-card-content>
</mat-card>
