<form [formGroup]="form" class="details-form">
    <mat-form-field>
        <input matInput type="text" placeholder="name" formControlName="name">
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-raised-button
      color="primary"
      (click)="createOrder()"
      [disabled]="!form.valid">
        Create
    </button>
</form>
