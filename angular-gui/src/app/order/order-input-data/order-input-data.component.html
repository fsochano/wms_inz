<form [formGroup]="form" class="details-form">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-raised-button
      color="primary"
      (click)="createOrder()"
      [disabled]="!form.valid">
        Create
    </button>
</form>
<mat-error *ngIf="error">{{error}}</mat-error>
