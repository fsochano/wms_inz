<div class="main">
  <div class="header">
    <mat-toolbar header color="secondary">
      <mat-toolbar-row>
        <ng-content select="[header]"></ng-content>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="content">
    <mat-sidenav-container content>
      <mat-sidenav mode="side" opened="true">
        <ng-content select="[sidenav]"></ng-content>
      </mat-sidenav>
      <mat-sidenav-content>
        <ng-content select="[content]"></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
